<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- VD6 -->
    <div id="app-6">
        <myheader></myheader>
    </div>
    <br>
    <!-- end vd6 -->

    <!-- VD7 -->
    <div id="app-7">
        <p>Những thứ họ mua:</p>
        <ol>
            <!--
            Ở đây chúng ta cung cấp một object "todo" cho mỗi component
            "todo-item". Bằng cách này nội dung của từng component trở nên động.
            Mỗi component cũng sẽ nhận một thuộc tính "key". Chúng ta sẽ
            nói thêm về thuộc tính này sau.
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <!-- end vd7 -->
    <script>
        Vue.component('myheader', {
            template: '<h1>Đây là một đề mục todo</h1>'
        })
        var app = new Vue({
                el: '#app-6',
                data: {
                    message: 'Do you wanna build a Vue app?'
                }
            })
            // 

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [{
                    id: 0,
                    text: 'Cà pháo'
                }, {
                    id: 1,
                    text: 'Mắm tôm'
                }, {
                    id: 2,
                    text: 'Miễn ăn được là được'
                }]
            }
        })
    </script>


</body>

</html>

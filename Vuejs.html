<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- VD1 -->
    <div id="app">
        {{ message }}
    </div>
    <br>
    <!-- end vd1 -->

    <!-- VD2 -->
    <div id="app-2">
        <span v-bind:title="message">
            Rê chuột lên đây một vài giây để xem thuộc tính `title` được bind!
        </span>
    </div>
    <br>
    <!-- end vd2 -->

    <!-- VD3 -->
    <div id="app-3">
        <span v-if="seen">Thoắt ẩn thoắt hiện</span>
    </div>
    <br>
    <!-- end vd3 -->

    <!-- VD4 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <br>
    <!-- end vd4 -->

    <!-- VD5 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <br>
    <!-- end vd5 -->

    <!-- VD6 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <br>
    <!-- end vd6 -->

    <script>
        var app = new Vue({
                el: '#app',
                data: {
                    message: 'Do you wanna build a Vue app?'
                }
            })
            // 
        var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'Bạn đã mở trang này vào ' + new Date().toLocaleString()
                }
            })
            // 
        var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            })
            //
        var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [{
                        text: 'Học JavaScript'
                    }, {
                        text: 'Học Vue'
                    }, {
                        text: 'Xây dựng cái gì đó hay ho'
                    }]
                }
            })
            // 
        var app5 = new Vue({
                el: '#app-5',
                data: {
                    message: 'qua lại khách chờ sông lặng sóng'
                },
                methods: {
                    reverseMessage: function() {
                        this.message = this.message.split(' ').reverse().join(' ')
                    }
                }
            })
            //
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hãy sửa thông điệp này'
            }
        })
    </script>

</body>

</html>
